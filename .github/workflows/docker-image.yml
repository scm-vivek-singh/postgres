name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Docker login
      env:
       DOCKER_USER: ${{secrets.DOCKER_USER}}
       DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
       docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: build image
      run: docker build . --file ./11/alpine/Dockerfile --tag vivek-test/vivek-postgres-11.13:$(date +%s)
    - name: docker push
      run: docker push ${{secrets.DOCKER_USER}}/vivek-test/vivek-postgres-11.13:$(date +%s)
      
